<!DOCTYPE html>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login </title>
</head>
<body>
    <div class="container-login">
        <div class="title"> Admin Login</div>
        <form>
            <div class="input">
                <input id="username" placeholder="username" type="text" required class="validate" autocomplete="off">
            </div>
            <div class=" input">
                <input id="password" placeholder="password" type="password" required  class="validate'"autocomplete ="validate">
            </div>
            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Remember Me</span>
            </div>
               <input type="submit" value="Log in" id="submit" onclick="return redirect()">            
        </form>
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="privacy">
            <a href="#">Privacy Policy</a>
        </div>
        <div class="footer"></div>
    </div>
    <script>
        function redirect() {
            document.getElementById("submit").addEventListener("click", function(){
            window.location.href = "./create.html";
            });
        }
    </script>
</body>
</html>
