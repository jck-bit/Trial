<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="Cart.css">
  <title>Store Attendant</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="store">
        <div class="back" id="back">
          <i class="material-icons">arrow_back</i>
        </div>
        <div class="head">
          <h1>Kayas</h1>
        </div>
        <div class="input">
          <input type="text" placeholder="search for items">
           <button class="btn">search</button>
        </div>
        <div class="person">
          <i class="material-icons">person</i>
          <span>Hi, Jane</span>
        </div>
        <div class="cart">
            <!-- <span class="one">1</span> -->
            <i class="material-icons">add_shopping_cart</i>
          <span>Cart</span>
        </div>
      </div>
    </div>
    <div class="shopping" id="shopping">
      <div class="shopping-left">
        <h2>Cart(1)</h2>
        <div class="left-cart">
          <div class="image-left">
            <img src="../images/headphones.jpg" alt="">
            <div class="delete">
              <i class="material-icons">delete</i>
              <p>Remove item</p>
            </div>
          </div>
          <div class="info-left">
            Miniso Classic Style Wireless Headset <br> Model: H-008 (Gold)
          </div>
          <div class="shillings-left">
            <p>KSh 1215</p>
          </div>
        </div>
      </div>
      <div class="shopping-right">
        <h3>Cart summary</h3>
        <div class="summary">
          <p>subtotal</p>
          <p class="money">1215</p>
        </div>
        <button>Checkout (KSh 1,215)</button>
      </div>
    </div>
  </div>
  <script src="cart.js"></script>
</body>
</html>
